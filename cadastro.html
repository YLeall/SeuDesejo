  <div class="logobank">

  <div class="cadastrar">
    <form class="row g-3 needs-validation" novalidate>
      <label class="titu" style="font-size: 2rem;">PREENCHA O FORMULÁRIO</label>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">NOME</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputNome3" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">NASCIMENTO</label>
        <div class="col-sm-10">
          <input type="datetime" class="form-control" id="inputDate3" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">EMAIL</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="inputEmail3" required>
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">SENHA</label>
        <div class="col-sm-10">
          <input type="password" class="form-control" id="inputPassword3" required>
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">ESTADOS</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
            <label class="form-check-label" for="gridRadios1">
              BAHIA
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
            <label class="form-check-label" for="gridRadios2">
              DIAS D'ÁVILA
            </label>
          </div>
        </div>
      </fieldset>
      <div class="row mb-3">
        <div class="col-sm-10 offset-sm-2">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              <a href="termos.html">CONCORDE COM OS TERMOS E CONDIÇÕES !</a>
            </label>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-danger"><a href="enviarcadastro.html">CADASTRAR</a></button>
    </form> 

  </div>


  <script type="text/javascript">
    (function () {
      'use strict'
      var forms = document.querySelectorAll('.needs-validation')
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
            form.classList.add('was-validated')
          }, false)
        })
    })()
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
